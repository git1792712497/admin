  <body>
    <script>
      let router = [
        {
          path: '/system',
          name:'system',
          children: [
            {
              path: '/system/user',
              name:'user',
            },
            {
              path: '/system/role',
              name:'role',
            },
          ],
        },
      ]

      let menu = [
        {
          path: '/system',
          children: [
            {
              path: '/system/user',
            },
          ],
        },
      ]

      function intersect(arr1, arr2, key) {
        const map = new Map();
        arr1.forEach((val) => map.set(val[key]));
        return arr2.filter((val) => map.has(val[key]));
      }

      console.log(intersect(menu,router,'path'))
    </script>
