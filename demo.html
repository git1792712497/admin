<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    div{
      width: 100px;
      height: 100px;
      background: red;
      position: fixed;
    }
  </style>
</head>
<body>

<div>

</div>

<script>
  const div = document.querySelector('div')

  function run() {
    if (div.offsetLeft > 1000){
      return
    }
    div.style.left = `${div.offsetLeft + 1}px`
    requestAnimationFrame(run)
  }
  requestAnimationFrame(run)



  // cancelAnimationFrame(timer)
</script>
</body>
</html>
