<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link href="./src/assets/svg/vite.svg" rel="icon" type="image/svg+xml"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Vite + Vue3 + TS</title>
	<link href="//at.alicdn.com/t/c/font_3610411_j05qa0qcfe.css" rel="stylesheet">
</head>
<body>
<div id="app">
	<style>
		.app-loading {
			display: flex;
			width: 100%;
			height: 100%;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			background-color: #f4f7f9;
		}
		
		.app-loading .app-loading-wrap {
			position: absolute;
			top: 50%;
			left: 50%;
			display: flex;
			transform: translate3d(-50%, -50%, 0);
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		
		.app-loading .dots {
			display: flex;
			padding: 98px;
			justify-content: center;
			align-items: center;
		}
		
		.app-loading .app-loading-title {
			display: flex;
			margin-top: 30px;
			font-size: 30px;
			color: rgb(0 0 0 / 85%);
			justify-content: center;
			align-items: center;
		}
		
		.app-loading .app-loading-logo {
			display: block;
			width: 90px;
			margin: 0 auto;
		}
		
		/* From uiverse.io by @satyamchaudharydev */
		.loading {
			--speed-of-animation: 0.9s;
			--gap: 6px;
			--first-color: #4c86f9;
			--second-color: #9b59b6;
			--third-color: #f6bb02;
			--fourth-color: #e74c3c;
			--fifth-color: #49a84c;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100px;
			gap: 6px;
			height: 100px;
		}
		
		.loading span {
			width: 4px;
			height: 50px;
			background: var(--first-color);
			animation: scale var(--speed-of-animation) ease-in-out infinite;
		}
		
		.loading span:nth-child(2) {
			background: var(--second-color);
			animation-delay: -0.8s;
		}
		
		.loading span:nth-child(3) {
			background: var(--third-color);
			animation-delay: -0.7s;
		}
		
		.loading span:nth-child(4) {
			background: var(--fourth-color);
			animation-delay: -0.6s;
		}
		
		.loading span:nth-child(5) {
			background: var(--fifth-color);
			animation-delay: -0.5s;
		}
		
		@keyframes scale {
			0%, 40%, 100% {
				transform: scaleY(0.05);
			}
			
			20% {
				transform: scaleY(1);
			}
		}
		
		.spinner {
			height: 50px;
			font-size: 30px;
			font-weight: 400;
			letter-spacing: 5px;
			color: #3a3d42;
			filter: drop-shadow(0 0 10px);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.spinner span {
			animation: loading6454 1.75s ease infinite;
		}
		
		.spinner span:nth-child(2) {
			animation-delay: 0.25s;
		}
		
		.spinner span:nth-child(3) {
			animation-delay: 0.5s;
		}
		
		.spinner span:nth-child(4) {
			animation-delay: 0.75s;
		}
		
		.spinner span:nth-child(5) {
			animation-delay: 1s;
		}
		
		@keyframes loading6454 {
			0%, 100% {
				transform: translateY(0);
			}
			
			50% {
				transform: translateY(-10px);
			}
		}
	</style>
	<div class="app-loading">
		<div class="app-loading-wrap">
			<img alt="Logo" class="app-loading-logo" src="./src/assets/images/logo.svg"/>
			<div class="app-loading-dots">
				<div class="loading">
					<span></span> <span></span> <span></span> <span></span> <span></span>
				</div>
			</div>
			<div class="app-loading-title">
				<div class="spinner">
					<span>A</span><span>d</span><span>m</span><span>i</span><span>n</span>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/src/main.ts" type="module"></script>
</body>
</html>
