<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		
		<script type="text/javascript">
			//事件委托 给父节点增加侦探器 理由事件冒泡影响子节点
			var ul = document.querySelector('ul');
			ul.addEventListener('click',function(e){
				e.target.style.backgroundColor='red';
				//e.target可以得到点击对象
			})
		</script>
	</body>
</html>
