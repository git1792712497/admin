<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
		</ul>
		<script type="text/javascript">
			var ul = document.querySelector('ul');
			var li=ul.children[0].cloneNode(true);
			//复制节点(复制过来需要变量接收) 括号里不加参数true则为复制单个标签 
			ul.appendChild(li);
			//复制后需要添加节点
		</script>
	</body>
</html>
