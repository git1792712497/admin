<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <script>
        const button = document.querySelector('button')
        /*浏览器对象模型BOM(js与浏览器的桥梁)
          1_浏览器window作为js全局对象,window继承EventTarget
          2_location对象,对url操作的
        */
        console.log(window.location);
        button.onclick = (() => {
            window.dispatchEvent(new Event('zlq')) //自己派发事件(事件总线)
            window.history.pushState({name:'zlq'},"","/detail") //不刷新跳转
        })
       

        window.addEventListener('zlq',() => {
            console.log('监听到派发的事件');
        })


        // location.href = 'http:www.baidu.com'
        // location.replace('http:www.baidu.com')
        // location.reload(false)
        

    </script>
</body>
</html>
