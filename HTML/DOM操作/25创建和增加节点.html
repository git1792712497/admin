<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
    </ul>

    <script>
        //创建节点
        var li=document.createElement('li');

        //获取元素
        var ul=document.querySelector('ul');

        //增添节点 在后面增加
        ul.appendChild(li);

        //获取li元素
        var li=document.querySelector('li');

        //插入节点
        ul.insertBefore(li,ul.children[0]);  //ul.children 第一个子元素
    </script>
</body>
</html>
