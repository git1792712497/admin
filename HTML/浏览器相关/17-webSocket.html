<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1建立链接
    let ws = new WebSocket('wss://echo.websocket.org')

    // 2触发open事件
    ws.onopen = function (evt){
        console.log('建立链接成功')

        // send发送数据
        ws.send('WebSocket')
    }

    // 3接收消息 监听 onmessage 事件
    ws.onmessage = function (evt){
        console.log('接收消息'+ evt.data)
    }

    //链接断开触发close事件
    ws.close = function (){
        console.log('链接断开')
    }
</script>
</body>
</html>
