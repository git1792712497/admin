<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <canvas width="500px" height="500px" id="canvas"></canvas>
    <script>
      //动画思想 清屏,更新,渲染
      const canvas = document.getElementById("canvas");

      //获取上下文 2d,或者3d
      const canvas2d = canvas.getContext("2d");
      //设置颜色
      canvas2d.fillStyle = "pink";
      //信号量
      let left = 100;
      //动画过程
      setInterval(() => {
        //清除画布
        canvas2d.clearRect(0, 0, 500, 500);
        //更新信号量
        left += 10;
        //渲染
        canvas2d.fillRect(left, 100, 100, 100);
      }, 100);
      //绘制矩形
    </script>
  </body>
</html>
