<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Document</title>
</head>

<body>
<!--表单用来向服务器提交数据-->

<form action="./4内联框架.html" autocomplete="off"> <!--关闭自动补全-->
  <!--action服务器的地址-->


  文本框<input autofocus disabled maxlength="3" name="green" readonly type="text" value=""><br>
  <!--文本框,数据要提交到服务器中必须指定name,autofocus自动获取焦点,readonly设置为只读
      disabled设置为禁用 ,maxlength设置文本长度-->


  密码框<input name="password" type="password"><br><br> <!--psaaword隐藏输入内容-->


  单选按钮<input checked name="hello" type="radio" value="男"> <!--必须指定个value属性,checked默认值-->
  <input name="hello" type="radio" value="女"><br>


  <input type="reset"> <!--重置按钮-->
  <input type="submit"> <!--普通按钮-->


  <label></label> 不用点击按钮就可以选择

  多选框 <input name="hello" type="checkbox" value="C">游戏 <input name="hello" type="checkbox" value="D"> <input name="hello" type="checkbox" value="F">
  

  <select name="hello">
    <option value="i">选项一</option>
    <option selected value="i">选项二</option>
  </select>
  <!--下拉列表,selected设置默认选中-->

  <input type="submit" value="搜索">

  <!--提交按钮-->


  <input type="file"> <!--上传按钮-->


</form>
</body>

</html>
