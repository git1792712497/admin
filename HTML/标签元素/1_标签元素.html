<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,h1{
            color: chartreuse;
            font-size: 50px;
            content: auto;
            font-family:serif ;
            text-align: center;  
        }

        .box{
            font-size: 100px;
            padding: absolute;
        }
    </style>
</head>
<body>



    <strong>加粗</strong>
    <em>斜体</em>
    <cite>斜体</cite>



 <!--上标sub 下标sup-->   
 <p>a<sub>2</sub>  </p>   
 <p>b <sup>2</sup></p>


 <div class="box">新鲜的苹果</div>
 <p><s>原价128￥</s></p>    <!--s中华线-->
 <p>现0￥</p>


 <p><u>快来</u></p>   <!--下划线-->


 <hr>   <!--水平线-->



 <ol type="A">  <!--有序列表,type类型-->
    <li>周龙权</li>
    <li>李白</li>
    <li>猪</li>
    <li>张飞</li>
    <li>蜘蛛侠</li>
 </ol>


 <ul>
     <li>无序列表</li>
 </ul>


</body>
</html>
