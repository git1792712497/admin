<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>

    <style>
        table{
            color: rgb(149, 219, 78);
        }
    </style>
</head>
<body>

    <table border="1" width='50%'align='center'>  <!--table表示表格 tr行 td列 -->
        <tr>
            <td rowspan="2">A1</td>   <!--rowspan纵向合并2个单元格-->
            <td>A2</td>
            <td>A3</td>  
            <td>A4</td>
            <td>A5</td>
        </tr>
        <tr>
        
            <td>B2</td>
            <td>B3</td>
            <td colspan="2">B4</td>     <!--cospan横向合并2个单元格-->
        
        </tr> 
    



                                    <!--thead头部 
                                        tbody主题
                                        tfoot底部
                                        th 可表示头部表格
                                    -->
        <thead>
            <tr>
                <th>日期</th>
                <th>收入</th>
                <th>支出</th>
                <th>合计</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>2000年3月5日</th>
                <th>5000元</th>
                <th>3000元</th>
                <th>2000元</th>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>合计</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
