<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: goldenrod;
            }

        .box1{width: 300px;
            height: 300px;
            background-color: greenyellow;

            margin-top: 100px;
            }
  


            .clearfix::before,   /*解决高度塌陷与外边框重贴问题*/
            .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>
<body>

    <div class="box clearfix">  <!--设置box1上外边距 box更着移动则 在box中添加 clearfix-->
        <div class="box1"></div>
    </div>
    
</body>
</html>
