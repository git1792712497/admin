<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 500px;
            height: 500px;
            background-color: darkseagreen;

        }

        .box1{width: 300px;
            height: 300px;
            background-color: darkviolet;

            margin-top: 10px;
        }

        .box::before{content: ''; /*content表示添加一个空内容*/
                    display: table; /*显示未一个表格*/
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
