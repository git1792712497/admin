<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap">
  <style>
    .button-hold {
  --color: #F6F8FF;
  --background: #1E2235;
  --shadow: rgba(0, 9, 61, 0.2);
  --progress: #275EFE;
  --outer-border: #A6ACCD;
  --fill: #2B3044;
  font-size: 16px;
  font-weight: 500;
  line-height: 19px;
  padding: 12px 0;
  border: 0;
  width: 120px;
  border-radius: 24px;
  outline: none;
  user-select: none;
  cursor: pointer;
  position: relative;
  backface-visibility: hidden;
  -webkit-appearance: none;
  transition: box-shadow .3s, transform .3s;
  box-shadow: 0 var(--shadow-y, 4px) var(--shadow-blur, 12px) var(--shadow);
  color: var(--color);
  background: var(--b, var(--background));
  transform: scale(var(--scale, 1));
}

.button-hold ul {
  margin: 0;
  padding: 0;
  text-align: center;
  pointer-events: none;
  list-style: none;
  position: relative;
  z-index: 3;
  backface-visibility: hidden;
}

.button-hold ul li {
  top: var(--t, 0);
  backface-visibility: hidden;
  transform: translateY(var(--ul-y)) translateZ(0);
  transition: transform .3s, opacity .2s;
}

.button-hold ul li:not(:first-child) {
  --o: 0;
  position: absolute;
  left: 0;
  right: 0;
}

.button-hold ul li:nth-child(1) {
  opacity: var(--ul-o-1, 1);
}

.button-hold ul li:nth-child(2) {
  --t: 100%;
  opacity: var(--ul-o-2, 0);
}

.button-hold ul li:nth-child(3) {
  --t: 200%;
  opacity: var(--ul-o-3, 0);
}

.button-hold:focus:not(.process):not(.success), .button-hold:hover:not(.process):not(.success) {
  --shadow-y: 8px;
  --shadow-blur: 16px;
}

.button-hold:active:not(.success) {
  --shadow-y: 4px;
  --shadow-blur: 8px;
}

.button-hold.process {
  --ul-y: -100%;
  --ul-o-1: 0;
  --ul-o-2: 1;
  --ul-o-3: 0;
}

.button-hold.success {
  --ul-y: -200%;
  --ul-o-1: 0;
  --ul-o-2: 0;
  --ul-o-3: 1;
}

.button-hold.outer svg, .button-hold.inner svg {
  top: 0;
  left: 0;
  width: 120px;
  height: 43px;
  stroke: var(--progress);
  stroke-width: 4px;
  fill: none;
  position: absolute;
  display: block;
  stroke-linecap: round;
  stroke-dasharray: var(--array, 282) 284;
  stroke-dashoffset: var(--offset, 282);
  z-index: var(--i, 1);
  transition: stroke-dashoffset var(--duration) linear, stroke-dasharray 0.4s linear;
}

.button-hold.outer.process, .button-hold.outer.success, .button-hold.inner.process, .button-hold.inner.success {
  --offset: 0;
  --array: 284;
}

.button-hold.outer {
  --b: var(--outer-border);
}

.button-hold.outer:before {
  content: '';
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 2;
  position: absolute;
  border-radius: inherit;
  transition: transform .3s;
  background: var(--background);
  transform: scaleX(var(--scale-x, 1)) scaleY(var(--scale-y, 1));
}

.button-hold.outer:active:not(.success) {
  --scale-x: .94;
  --scale-y: .84;
}

.button-hold.outer.success:before {
  transition: box-shadow .5s, transform .3s;
  box-shadow: inset 0 0 0 24px var(--progress);
}

.button-hold.inner svg {
  --i: 3;
}

.button-hold.inner.success {
  transition: box-shadow .5s, transform .3s;
  box-shadow: 0 var(--shadow-y, 4px) var(--shadow-blur, 12px) var(--shadow), inset 0 0 0 24px var(--progress);
}

.button-hold.fill {
  --b: linear-gradient(90deg, var(--progress) 0%, var(--progress) 33.33%, var(--fill) 33.33%, var(--fill) 66.66%, var(--background) 66.66%, var(--background) 100%)  left var(--p, 100%) top 0;
  background-position-x: var(--p, 100%);
  background-size: 300% 100%;
  transition: background-position var(--duration) linear, box-shadow 0.3s, transform 0.3s;
}

.button-hold.fill:active:not(.success) {
  --scale: .94;
}

.button-hold.fill.process, .button-hold.fill.success {
  --p: 50%;
}

.button-hold.fill.success {
  --p: 0;
  transition: background .5s, box-shadow .3s, transform .3s;
}

html {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}

* {
  box-sizing: inherit;
}

*:before, *:after {
  box-sizing: inherit;
}

body {
  min-height: 100vh;
  display: flex;
  font-family: 'Roboto', Arial;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: #ECEFFC;
}

body button {
  margin: 12px 0;
}

body .dribbble {
  position: fixed;
  display: block;
  right: 20px;
  bottom: 20px;
}

body .dribbble img {
  display: block;
  height: 28px;
}

body .twitter {
  position: fixed;
  display: block;
  right: 64px;
  bottom: 14px;
}

body .twitter svg {
  width: 32px;
  height: 32px;
  fill: #1da1f2;
}

  </style>
</head>
<body>
  <button class="button-hold outer">
    <ul>
        <li>Publish</li>
        <li>Sure ?</li>
        <li>Public</li>
    </ul>
    <svg viewBox="0 0 120 43">
        <path d="M60,2 L99,2 C107.677966,2 118,9.65853659 118,21.5 C118,33.3414634 107.677966,41 99,41 L60,41 L21,41 C12.3220339,41 2,33.3414634 2,21.5 C2,9.65853659 12.3220339,2 21,2 L60,2 Z"></path>
    </svg>
</button>

<button class="button-hold inner">
    <ul>
        <li>Publish</li>
        <li>Sure ?</li>
        <li>Public</li>
    </ul>
    <svg viewBox="0 0 120 43">
        <path d="M60,2 L99,2 C107.677966,2 118,9.65853659 118,21.5 C118,33.3414634 107.677966,41 99,41 L60,41 L21,41 C12.3220339,41 2,33.3414634 2,21.5 C2,9.65853659 12.3220339,2 21,2 L60,2 Z"></path>
    </svg>
</button>

<button class="button-hold fill">
    <ul>
        <li>Publish</li>
        <li>Sure ?</li>
        <li>Public</li>
    </ul>
</button>


<script>
  let duration = 1600,
    success = button => {
        //Success function
        button.classList.add('success');
    };

document.querySelectorAll('.button-hold').forEach(button => {
    button.style.setProperty('--duration', duration + 'ms');
    ['mousedown', 'touchstart', 'keypress'].forEach(e => {
        button.addEventListener(e, ev => {
            if(e != 'keypress' || (e == 'keypress' && ev.which == 32 && !button.classList.contains('process'))) {
                button.classList.add('process');
                button.timeout = setTimeout(success, duration, button);
            }
        });
    });
    ['mouseup', 'mouseout', 'touchend', 'keyup'].forEach(e => {
        button.addEventListener(e, ev => {
            if(e != 'keyup' || (e == 'keyup' && ev.which == 32)) {
                button.classList.remove('process');
                clearTimeout(button.timeout);
            }
        }, false);
    });
});
</script>
</body>
</html>
