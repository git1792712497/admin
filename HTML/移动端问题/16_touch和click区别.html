<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width">
  <style>*{margin: 0;padding: 0;}</style>
    <style>
        div{
            width: 100vh;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div></div>
<script>
const div = document.querySelector('div')
let time = undefined
div.addEventListener('touchstart',event => {
    time = Date.now()
    console.log('touch先执行')
})
div.addEventListener('click',event => {
    console.log('click执行',Date.now() - time)
})

//移动端点击穿透
// 解决1_阻止默认行为
</script>
</body>
</html>
