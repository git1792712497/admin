<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover"/>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        font-size: 0.2rem;
      }
    </style>
  </head>

  <body>
    <div>rem适配</div>
    <script>
      function adapter() {
        const dpr = document.documentElement.clientWidth;
        const rootFontSize = (dpr * 100) / 414;
        document.documentElement.style.fontSize = rootFontSize + "px";
      }
      adapter();
      window.onresize = adapter;
    </script>
  </body>
</html>
