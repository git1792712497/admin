<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const s = new Set([1,2,3,4,4]); //WeakSet,key只能存对象
  //Set数据结构还原成数组
  console.log([...s])
  //遍历Set集合,forEach或for...of
  for (let item of s){
    console.log(item)
  }
  //元素个数
  console.log(s.size);
  //添加元素
  console.log(s.add(2));
  //删除元素
  console.log(s.delete(1));
  //检测返回false
  console.log(s.has(2));
  //清空
  console.log(s.clear())

</script>
</body>
</html>
