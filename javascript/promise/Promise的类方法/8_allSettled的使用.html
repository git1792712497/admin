<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//es11新增
//三种状态 pending/resolve/reject
<script>
    let p1 = new Promise((resolve,reject) => {
        setTimeout(() =>{
            resolve(1)
        },1000)

    })
    let p2 = new Promise((resolve,reject) => {
        setTimeout(() =>{
            reject(2)
        },2000)
    })
    //等所有结果
    Promise.allSettled([p1,p2]).then(res => {
        console.log(res)//拿到数组对象有成功状态和失败状态
    })
</script>

</body>
</html>
