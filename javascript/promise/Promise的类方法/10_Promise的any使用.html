<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //es12新增

    let p1 = new Promise((resolve,reject) => {
        setTimeout(() =>{
            resolve(1)
        },3000)
    })

    let p2 = new Promise((resolve,reject) => {
        setTimeout(() =>{
            resolve(2)
        },2000)
    })

    //只少等到一个成功的结果,如果全是拒绝等待全部执行catch
    Promise.any([p1,p2]).then(res => {
        console.log(res)
    }).catch(err => {
        console.log('reject')
    })
</script>
</body>
</html>
