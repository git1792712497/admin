<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // race 竞赛
    let p1 = new Promise((resolve,reject) => {
        setTimeout(() =>{
            reject(1)
        },1000)

    })
    let p2 = new Promise((resolve,reject) => {
        setTimeout(() =>{
            resolve(2)
        },2000)
    })

    //拿到最先的
    Promise.race([p1,p2]).then(res => {
        console.log(res)
    }).catch(err => {
        console.log('错误')
    })
</script>
</body>
</html>
