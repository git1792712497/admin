<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // resolve('结果')
                reject('失败')
            },2000)
        }).then(res =>{
            console.log(res);
            //then方法的返回值是Promise,没有返回值是undefined
            return res+'bbb'//return Promise.resolve(res+'aaa')

        }).catch(err =>{
            console.log(err); //优先捕获的是第一个Promise的异常
        })
    </script>
</body>
</html>
