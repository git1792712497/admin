<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let promise = new Promise((resolve,reject) => {

        // reject('异常')
        throw new Error() //可以捕获
    })

    //第二个参数可以捕获异常
    promise.then(undefined,err => {
        console.log(err)
    })

    //语法糖
    promise.catch(err => {
        console.log(err)
    })
    

    Promise.reject(new Error('aaa'))
</script>
</body>
</html>
