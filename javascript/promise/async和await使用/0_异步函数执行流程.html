<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //函数是同步的
   async function foo(){
       await console.log(1)
        //await后面代码后被加到微任务队列,相当于then
        console.log(4)
        console.log(5)

        return 6
    }
    foo().then(res => {
       console.log(res);
    })
    console.log(2)
    console.log(3)



</script>
</body>
</html>
