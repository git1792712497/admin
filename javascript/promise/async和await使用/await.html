<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
        <button onclick="request()">获取数据</button>

        <script>

            //await 只能在async函数中使用,返回Promise对象
            function request(){
                 setTimeout( async()=>{
                    const res = await axios({
                        url:'https://api.shop.eduwork.cn/api/index'
                    })
                    console.log(res)
                },2000)

            }
        </script>
</body>
</html>
