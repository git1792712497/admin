<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<button onclick="request()">try{}catch(err){}</button>
<script>
  async function request(){
    // 如果try里面代码遇到错误则停止执行,进入catch
    try{
      const res = await axios({
        url:'https://api.shop.eduwork.cn/api/index'
      })
      console.log(res)

    }catch(err){
      console.log(`发生错误${err}`)
    }

  }
</script>
</body>
</html>
