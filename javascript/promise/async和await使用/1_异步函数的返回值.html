<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //异步函数的返回值一定是个Promise
    async function foo(){
        console.log(1)
        console.log(2)
        console.log(3)
        //没有返回值默认返回undefined
        return undefined
    }

    const promise = foo()

    promise.then(res => {
        console.log(4,res)
    })
</script>
</body>
</html>
