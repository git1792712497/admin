<script>
  const rg = /^a*$/  //*表示可以出现 >=0 次

  const rg1 = /^a+$/  //+ 表示可以出现 >=1 次

  const rg2 = /^a?$/ // ?相当于1 || 0

  const rg3 = /^a{3}$/ // 大括号里表示重复3次

  const rg4 = /^a{3,}$/ //表示 >=3

  const re5 = /^a{3,9}$/ //表示大于等于3小于等于9
</script>
