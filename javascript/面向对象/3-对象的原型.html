<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = {

    }
    //浏览器提供的查看对象原型方法,一般称为隐式原型
    console.log(obj.__proto__)

    //ES5之后提供获取原型方法
    console.log(Object.getPrototypeOf(obj))

    //在对象的隐式原型上加属性
    obj.__proto__.age = 18
    console.log(obj.age)
</script>
</body>
</html>
