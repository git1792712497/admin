<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name,age){
        this.name = name
        this.age = age

        //构造函数原型上加方法
        Person.prototype.run = function (){
            console.log(this.name + '在跑步')
        }
    }

    let p1 = new Person('周龙权',18)
    let p2 = new Person('李白',30)

    p1.run()
    p2.run()

    console.log(Person.prototype.__proto__)
    //Person构造函数的prototype指向__proto__,__proto__指向Object的prototype
    console.log(Person.prototype.__proto__ === Object.prototype) //true,function Object(){}
</script>
</body>
</html>
