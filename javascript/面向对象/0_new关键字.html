<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name,age){
        this.name = name
        this.age = age
    }
    //当使用new关键字会调用函数创建一个空对象,
    // 新对象的__proto__指向原构造函数函数的prototype并赋值内部this,this指向创建出来的对象

    let p = new Person('zlq',18)
    console.log(p)
</script>
</body>
</html>
