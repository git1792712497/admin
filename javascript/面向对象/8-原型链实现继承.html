<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Parent(){
        this.name = '父类'
        this.age = 18
    }
    Parent.prototype.run = function (){
        console.log(this.name + '在跑步')
    }

    function Child(){

    }
    //原型继承
    Child.prototype = new Parent()


    let p = new Child()


    p.run()

    //new Parent()Parent.prototype 赋值给p.__proto__
    console.log(p.__proto__ === Child.prototype)
</script>
</body>
</html>
