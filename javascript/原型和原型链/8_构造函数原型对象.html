<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Foo(){

    }

    let f = new Foo()

    //构造函数原型上添加
    Foo.prototype.play = function (){
        console.log('打游戏')
    }
    Foo.prototype.say = function (){
        console.log('唱歌')
    }

    //覆盖构造函数原型对象
    Foo.prototype = {
        // 指回构造函数
        constructor:Foo,
        say(){
            console.log('唱歌')
        },
        play(){
            console.log('打游戏')
        }
    }


</script>
</body>
</html>
