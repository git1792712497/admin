<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建一个构造函数
        function User(age,name){
            this.age = age;
            this.name = name;

            this.play = function(){
                console.log("玩");
            }
        }

        let u = new User(21,"李白"); //构造函数创建对象

        console.log(User.prototype.constructor);
        console.log(u.__proto__.constructor);
        //对象原型(__proto__)和构造函数原型对象里面都有一个constructor属性
        //constructor的作用就是告诉我们这个对象是通过那个构造函数创建出来的
    </script>
</body>
</html>
