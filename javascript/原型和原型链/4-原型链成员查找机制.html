<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function User(name,age){
            //在构造函数中this指向 user 对象实例
            this.name = name;
            this.age = age;
            this.play = function(){
                console.log("就是玩");
            }
        }

        let user = new User("周龙权",21);

        user.sex = "男" // 1 对象实例上找(user)
        User.prototype.sex ="女" //2 prototype原型上查找 
        Object.prototype.sex = "男女" // 3 Object的原型上找
                                        // 4 如果都找不到返回 null

        console.log(user.sex);
    </script>
</body>
</html>
