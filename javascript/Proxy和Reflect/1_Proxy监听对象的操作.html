<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let obj = {
        name:'周龙权',
        age:18
    }

    //new Proxy(要代理的对象,{捕获器13个})
    let p = new Proxy(obj,{
        //获取值时捕获器,获取值时会自动回调,参数get('P代理的对象obj')
        get(target,key){
            console.log(`监听对象${key}属性被访问`,target)
            return target[key]
        },
        //设置值时的捕获其
        set(target,key,newValue){
            console.log(`监听对象${key}属性被设置值`,target)
            return target[key] = newValue
        }
    })
    console.log(p.age);
    p.age = 21
</script>
</body>
</html>
