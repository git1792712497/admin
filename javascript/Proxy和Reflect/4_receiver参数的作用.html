<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = {
        _age:18,
        get age() {
            return this._age
        },
        set age(newValue){
            return this._age = newValue
        }
    }

    let p = new Proxy(obj,{
        //receiver是创建出来的代理对象
        get(target,key,receiver){
            console.log('获取值了')
            return Reflect.get(target,key,receiver) //receiver可以改变obj里get的this指向
        },
        set(target,key,newValue,receiver){
            //设置成功失败返回布尔类型值
           return  Reflect.set(target,key,receiver)
        }
    })

    console.log(p.age);
</script>
</body>
</html>
