<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //JS是单线程,会先把主线程执行完,才会到任务队列中找到异步代码
    //主线程执行完=>微任务(清空)=>宏任务=>下应该宏任务
    // setTimeout,setInterval,网络请求,DOM监听是宏任务,
    // Promise中.then/.catch/.finally和n Observe是微任务
    //在执行任何宏任务之前都需要保证微任务被执行完
    setTimeout(() => {
        console.log(3)
    })

    new Promise((resolve,reject) => {
        console.log(1)
        //宏任务也要排队
        setTimeout(() => {
            resolve()
            console.log(4)
        })

    }).then(() => {
        console.log(5)//微任务
    })

    console.log(2)//主线程
</script>
</body>
</html>
