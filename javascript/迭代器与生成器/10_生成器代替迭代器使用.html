<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function * foo(arr){
        //跟上一个可迭代对象
       yield * arr
    }

    let arr = [1,2,3]

    let newIterator = foo(arr)


    console.log(newIterator.next())
    console.log(newIterator.next())
    console.log(newIterator.next())
    console.log(newIterator.next())
</script>
</body>
</html>
