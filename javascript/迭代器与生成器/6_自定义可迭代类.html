<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     class Classroom{
         constructor(name,age,like) {
             this.name = name
             this.age = age
             this.like = like
         }

         entry(num){
            this.like.push(num)
         }

         [Symbol.iterator](){
             let index = 0
             return{
                 next:() => {
                     if (index < this.like.length){
                         return {done:false,value:this.like[index++]}
                     }else {
                         return {done:true,value:undefined}
                     }
                 }
             }
         }
     }


     const classroom = new Classroom('周龙权',18,[1,2,3])

     for (const item of classroom) {
         console.log(item)
         if (item === 2)break //break结束循环

     }
  
</script>
</body>
</html>
