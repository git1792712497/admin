<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function* foo(num){
        console.log(num)
        let n = yield 'yield后第一段代码返回值'
        console.log(n)
        yield//暂停函数执行
        console.log(3)

        return 'result'
    }
    //调用生成器函数时会返回一个生成器对象是一个特殊的迭代器
    const generator = foo(500)
    //开始执行第一段代码
    console.log(generator.next());//done为true时生成器函数执行完了
    console.log(generator.next(100)) //传的参数
</script>
</body>
</html>
