<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //生成器是ES6新增的一个函数控制,使用的方案,它可以更加灵活控制函数什么时候继续执行和暂停执行
    //生成器函数也是一个函数,需要在function后加个*

    function* foo(){
        console.log(1)
        yield 'yield后第一段代码返回值'
        console.log(2)
        yield//暂停函数执行
        console.log(3)

        return 'result'
    }

    const generator = foo()

</script>
</body>
</html>
