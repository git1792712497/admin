 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let obj = {
        name:'李白'
    }
    //对象属性不存在会短路返回undefined

    if(obj?.name){   //判断name是否在obj中
        console.log(true)
    }else {
        console.log(false)
    }

    let app = ''
    function foo(){
        console.log('逻辑与运算')
    }
    //逻辑与运算,前面为真才会执行foo()
    app && foo()

    //obj.age => undefined.app报错
    console.log(obj.age?.app)
</script>
</body>
</html>
