<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //条件 => 0,空字符串,undefined,null
    let message = undefined
        message ||= '逻辑或赋值运算'
        console.log(message)

    //条件 => null或undefined
    let arr = undefined
    arr ??= '逻辑空赋值运算'
    console.log(arr)

    //条件 => 当name为真才会赋值
    let name = true
    name &&= '逻辑与赋值运算'
    console.log(name)
</script>
</body>
</html>
