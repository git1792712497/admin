<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7_闭包</title>
  <meta name="viewport" content="width=device-width">
</head>
<body>

<script>
    //闭包是指有权访问另一个函数作用域中的变量的函数。
function foo (){
    let name = '闭包'
    return function(){
        console.log(name)
    }
}

foo()()
</script>
</body>
</html>
