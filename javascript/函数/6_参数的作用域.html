<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 0
        //当函数有默认参数时会多形成一个作用域
        function foo(x,y = function(){x=3,console.log(x)}){
            console.log(x);
            var x = 2
            y()
            console.log(x);
        }

        foo()
        console.log(x);

        //0
        //
    </script>
</body>
