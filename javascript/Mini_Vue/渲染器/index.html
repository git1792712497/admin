<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mini_Vue</title>
  <meta name="viewport" content="width=device-width">
</head>
<body>
    <div id="app"></div>
    <script src="./renderer.js"></script>

    <script>
        //通过h函数创建一个vNode
        const vNode = h('div',{class:'box'},[
                h('h1',null,'虚拟DOM'),
                h('button',null,'按钮')
        ])

        //通过mound函数将vNode挂载到div上
        mount(vNode,document.querySelector('#app'))

        const vNode2 =h('div',{class: 'h1'},'diff算法')

        setTimeout(() => {
            patch(vNode,vNode2)
        },3000)

    </script>
</body>
</html>
