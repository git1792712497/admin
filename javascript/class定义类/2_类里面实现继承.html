<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Person{
        constructor(name,age) {
            this.name = name
            this.age = age
        }
        run(){
            console.log(this.name + '跑步')
        }
    }

    class Student extends Person{
        //在子类构造函数中使用this或者返回默认对象之前,必须通过super调用父类的构造函数
        constructor(name,age,sex) {
            // 继承父类构造函数
            super(name,age);
            this.sex = sex
        }

        //子类对父类方法重写
        run() {
            //调用父类方法
            super.run()
            console.log('性别:'+this.sex +'跑步')
        }

    }

    let s = new Student('周龙权',21,'男')
    s.run()
</script>
</body>
</html>
