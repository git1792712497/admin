<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //判断两个值是否完全相等
  console.log(Object.is(NaN,NaN))

  //对象合并
  const obj1 = {
    name:'周龙权'
  }
  const obj2 = {
    age:21
  }

  const obj3 = Object.assign(obj1, obj2); //后面把前面的合并
  console.log(obj3)

  //设置原型
  Object.setPrototypeOf(obj1,obj2) //为obj1对象设置原型
  //获取原型
  Object.getPrototypeOf(obj1)
</script>
</body>
</html>
