<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = {
        name:'周龙权',
        age:21
    }

    //判断属性是否在对象里,不包含原型
    console.log(obj.hasOwnProperty('name'))
    
    console.log(Object.hasOwn(obj.age));

    //或者 in 操作符(不管在当前对象里还是原型中)
    console.log('age' in obj)

    //拿对象隐式原型
    console.log(Object.getPrototypeOf(obj));
</script>
</body>
</html>
