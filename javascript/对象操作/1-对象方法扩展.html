<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
          const object =  {
            "A":"语种",
            "B":"风格",
            "V":"场景",
            "D":"情感",
            "E":"主题"
          }
          //获取所有键(返回的是数组)ES8
          const arr = Object.keys(object)
          console.log(arr)

          //获取所有值,是个数组
           let arr2 = Object.values(object)
          console.log(arr2)

          //获取所有键值对放到数组
          const array = Object.entries(object)
          console.log(array)

          //二维数组转对象 [['key','value'],['key','value']]
          const newObject = Object.fromEntries(array)
          console.log(newObject)

          //描述对象
          let arr3 = Object.getOwnPropertyDescriptors(object);
          console.log(arr3)
    </script>
  </body>
</html>
