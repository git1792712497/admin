<body>
    <script>
        

        Array.prototype.sum = function(){
           let sum = 0;
           for(let i=0;i<this.length;i++){
               sum += this[i];
           }
           return sum;
        }
        
        let arr = [1,2,3];

        console.log(arr.sum());


        // console.log(Array.prototype);
        // console.log(Object.prototype);
    </script>
</body>
