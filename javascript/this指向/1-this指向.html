<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //this指向和他所在位置没有关系,跟函数调用的方式和位置有关系
  let obj = {
    name:'李白',
    foo(){
      console.log(this)
    }
  }
  let fn = obj.foo
    //独立函数调用指向window
  fn()

    // 2独立调用指向window
    function foo(){
      function bar(){
          console.log(this)
      }

      return bar
    }

    let fun = foo()
    fun()

    //3指向调用者
    let obj1 = {
      name:'obj1',
        foo(){
            console.log(this) //指向obj2
        }
    }

    let obj2 = {
      name:'obj2',
        fn:obj1.foo
    }
//隐式绑定(对象里由某个属性指向函数),由对象主题调用起来的
    obj2.fn()
</script>
</body>
</html>
