<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
    </style>
</head>
<body>
    <script>
           function throttle(fun,time=3000){
                let lastTime = 0
                return function(args){
                    const nowTime = Date.now()
                    const remainTime = time - (nowTime - lastTime)
                    if (remainTime <= 0) {
                        fun(args)
                        lastTime = nowTime
                    }

                }
           }


           document.body.onscroll = throttle((event) => {
               console.log(event);
           })

    </script>
</body>
</html>
