<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类-用来描述特殊状态 以 : 开头
         ul>li :(分号)first-child{} 描述第一个子元素的状态
         */

        ul>li:first-child{color: darkmagenta;} /*表示第一个*/
        ul>li:last-child{color: chartreuse;} /*表示最后一个*/
        ul>li:nth-child(2n+1){color: cornflowerblue;} /* n表示全部 表示任意一个 2n表示偶数 或odd表示奇数*/
        
        /*ul>li:first-of-type{color: cyan;}  
        ul>li:last-of-type
        UL>li:nth-of-type()  这几个是在同类中进行排序   */

        /* :not(:nth-child(4))  否定伪类 */

    </style>
</head>
<body>
    <ul>  <span>第零个</span>
        <li>第一个</li>   <!--li 用来表示无序列表-->
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
