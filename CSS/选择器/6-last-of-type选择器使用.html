<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*先找到父元素,然后找到子元素,判断是不是li,是选中,不是选择器无效*/
         li p:last-child{
            color: red;
        }
        /*先找到父元素,然后找到所有类型为li的最后一个元素选中*/
        ol li:last-of-type{
            color: #73d938;
        }
    </style>
</head>
<body>
    <div>
      <ol>
          <li>
              <span>二</span>
              <p>三</p>
          </li>
          <li>
              <span>二</span>
              <p>三</p>

          </li>
          <li>
              <span>二</span>
              <p>三</p>
          </li>
      </ol>
    </div>
</body>
</html>
