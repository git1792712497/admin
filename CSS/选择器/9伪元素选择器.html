<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{font-size: 20px;}
        /* 伪元素用双冒号 :: */

        p::first-letter{color: lime;font-size: 50px;} /*表示第一个字母*/

        p::first-line{background-color: mediumslateblue;} /*表示第一行背景颜色*/

        p::selection{background-color: paleturquoise;} /*表示鼠标选择背景颜色*/

        p::before{content:"4";}  /*在什么之前添加内容 */

        p::after{content: "选不中我";} /*在什么之后添加内容*/

    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat sapiente veritatis itaque quis deleniti dolor architecto. Minima id, ea quod excepturi temporibus officia praesentium earum consequuntur, deleniti impedit assumenda porro.</p>
</body>
</html>
