<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            border: 1px royalblue solid;
            width: 500px;
            font-size: 50px;

            text-decoration: underline red;
            /*下划线*/


        }

        span {
            font-size: 10px;
            border: 1px rgb(47, 213, 255) solid;

            vertical-align: top
        }

        /* vertical-align:  设置元素垂直对齐方式 也可以设置图片
                                                top 顶部对齐
                                                bottom 底部对齐
                                                middle 居中对齐

                               text-align    文本水平对齐  
                                                left 左侧对齐
                                                right 右侧对齐
                                                center 居中对齐
                                                justify 两端对齐

                                text-decoration  文本修饰
                                                underline 下划线
                                                line-through 删除线
                                                overline 上划线
                                                
												a{text-decoration:none;}去除a链接下划线
												
												
                                white-spact    设置网页处理空白
                                                nowrap 不换行
                                                pre  保留空白

                                overflow:hidden  溢出裁剪

                                text-overflow:ellipsis; 溢出内容设置省略号
								
								white-space:nowrap; 让文字强制一行显示
                                                */
    </style>
</head>

<body>
    <div>今天天气 <span>真不错</span></div>
</body>

</html>
