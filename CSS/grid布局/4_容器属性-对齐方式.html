<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_容器属性</title>
    <link rel="stylesheet" href="./0_基础样式.css">
  <meta name="viewport" content="width=device-width">
    <style>
        section{
            display: grid;
            grid-template-columns: repeat(3,200px);
            /*父盒子对齐方式*/
            /*设置单元格水平对齐方式 =>justify-items:start, end ,center*/
            /*垂直方向对齐方式 => align-items : end,start,center*/
            justify-items: center;
            align-items: center;
            /*整个内容区域在容器的位置*/
            justify-content: space-between;  /*end,start,center,space-between*/
            align-content: center;
        }

        div{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </section>
</body>
</html>
