<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_容器属性</title>
    <link rel="stylesheet" href="./0_基础样式.css">
  <meta name="viewport" content="width=device-width">
    <style>
        section{
            display: grid;
            grid-template-columns: repeat(3,300px);
        }
        .div1{
            /*数字代表第几条*/
            /*grid-column-start: 1;  !*左边框所在的垂直网格线*!*/
            /*grid-column-end: 3; !*右边网格线*!*/
            grid-row-start: 1;/*上边框所在网格线*/
            /*grid-row-end: 3; !*下边框所在网格线*!*/

            /*简写 开始/结束*/
            grid-column: 1/3;
            /*grid-row: 1/3;*/
            /*密集排列*/
            grid-auto-flow: row;
        }

        .div3{
            /*span定义跨几列*/
            grid-column-start: span 3;
        }
    </style>
</head>
<body>
    <section>
        <div class="div1">1</div>
        <div>2</div>
        <div class="div3">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </section>
</body>
</html>
