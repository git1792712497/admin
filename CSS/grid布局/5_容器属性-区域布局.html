<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_容器属性</title>
    <link rel="stylesheet" href="./0_基础样式.css">
  <meta name="viewport" content="width=device-width">
    <style>
        section{
            display: grid;
            /*定义区域分为9个区域
            用不到的区域使用 . 表示
            一旦定义了区域网格线自动命名,开始的网格线(区域名-start),结束的网格线(区域名-end)
            */
            grid-template-areas: 'a b c'
                                 'd e f'
                                 'g h i';
            /*排序先列后行排序*/
            grid-auto-flow: column /*dense 密集的*/;

            /*设置超出单元格的行和列*/
            grid-auto-rows: 200px;
            grid-auto-columns: 200px;
        }

        .div5{
            /*grid-area: a;!*指定项目所在区域*!*/

            /*区域 grid-row-start/grid-column-start/grid-row-end/grid-column-end
            */
            grid-area: 1/1/2/4;
        }

        .div8{

        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div class="div5">5</div>
        <div>6</div>
        <div>7</div>
        <div class="div8">8</div>
        <div>9</div>
    </section>
</body>
</html>
