<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_容器属性</title>
    <link rel="stylesheet" href="./0_基础样式.css">
  <meta name="viewport" content="width=device-width">
    <style>
        section{
            /*repeat(重复的次数,重复的值)
              repeat(重复的次数,重复的模式)
              repeat(auto-fill<自动填充>,1fr<平均分等分>)
              minmax(100px,150px)
              grid-template-columns: 200px auto 200px;
            */
            display: grid;
            grid-template-columns: 200px auto 200px;
            /*设置最小和最大值*/
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </section>
</body>
</html>
