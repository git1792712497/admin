<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_容器属性</title>
    <link rel="stylesheet" href="./0_基础样式.css">
  <meta name="viewport" content="width=device-width">
    <style>
        section{
            display: grid;
            /*网格线名字可多个 [c1 c-1]*/
            grid-template-columns: [c1]100px [c2]100px [c3]100px[c4];
            /*间距 -行 列*/
            gap: 10px 0;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </section>
</body>
</html>
