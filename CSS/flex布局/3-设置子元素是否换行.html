<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 80%;
            height: 320px;
            background-color: aquamarine;
            display: flex;
            justify-content: space-between;
            /* flex布局中默认是不换行 */
            flex-wrap: wrap;
        }
        
        span{
            width: 200px;
            height: 150px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        
    </div>
</body>
</html>
