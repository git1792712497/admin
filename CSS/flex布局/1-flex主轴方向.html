<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 80%;
            height: 300px;
            background-color: burlywood;
            /* 给父级添加flex属性,默认沿着X轴排列,侧轴就是Y轴 */
            display: flex;
            
            /* 反转排列 */
            flex-direction: row-reverse;
            /* 可以把主轴设置为Y轴 colum-reverse从下到上*/
            flex-direction: column;

        }
        span{
            width: 150px;
            height: 100px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
