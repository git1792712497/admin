<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 70%;
            height: 200px;
            background-color: antiquewhite;
            display: flex;
        }

        /* flex就是从剩余空间分配份数 */
        span{
            /* 不给宽度平均分 */
            flex: 1;
        }

        /* 让第二个盒子站2份 */
        div span:nth-child(2){
            flex: 2;
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
