<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 600px;
            background-color: aqua;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        span{
            width: 120px;
            height: 120px;
            background-color: rgb(177, 14, 199);
            margin: 10px;
        }

        div span:nth-child(3){
            /* 可以设置某子盒子在侧轴上排列样式 */
            align-self: flex-end;
        }
        /* 设置盒子位置(把2号盒子放最前面)默认是0 越小越靠前 */
        div span:nth-child(2){
            order: -1;

            /*给主轴元素固定的值*/
            flex-basis: 300px;
        }

        span{
            /*定义项目放大比例默认0(如果有剩余空间不放大)*/
            /*flex-grow: 1;*/
            /*定义项目缩小比例默认为1(如果空间不足项目缩小)*/
            /*flex-shrink: 0;*/
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
    </div>
</body>
</html>
