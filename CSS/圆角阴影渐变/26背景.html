<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景</title>
    <style>
        .box{
            width: 1000px;
            height: 600px;
            padding: 50px;
            background-color: darkorange;
    
            border: crimson 50px double;

            background-image: url('./飞机.png');     /*设置背景图片*/

            background-repeat: repeat-x;            /*设置图片x轴重复*/
            background-repeat: repeat-y;            /*设置图片y轴重复*/
            background-repeat: no-repeat;           /*设置图片不重复*/ 

            background-position: 100px 100px;       /*设置图片位置  水平-垂直*/

            background-clip: padding-box;           /*设置背景不会出现在边框里*/
            background-clip: content-box;           /*设置背景只会出现在内容区*/

            background-origin: content-box;         /*设置背景偏移量从内容区计算*/
            background-origin: border-box;          /*设置背景图片变量从边框计算*/

            background-size: 100px   100px;         /*设置背景图片大小  高度-宽度 
                            或100%     auto  
                            cover  图片比例不变 将元素铺满
                            contain  将图片完整显示在元素中
            */
            background-attachment: fixed;         /*固定背景图片不会移动*/
            
                               

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
