<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{background-color: darkolivegreen;
            width: 200px;
            height: 400px;

            box-shadow: rgb(83, 79, 79) 20px 20px 20px;  /*box-shadow 用来设置阴影*/


            border-radius: 30px;  /*用来设置圆角(半径) 50%为圆形   */
            border-top-left-radius: 100px; /*设置某方向的圆角*/
        }

        .box:hover{outline: rgb(196, 10, 35) 10px solid;}  /*outline 用来设置轮廓 用法和边框(boeder)一样*/


    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
