<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 800px;
            height: 800px;
            background-color: greenyellow;

            position: absolute;

    
        }

          /*position: relative; 开启相对定位   

            不管是哪种定位，都必须有一个参照物

            relative 相对定位    相对定位不脱离文档流,相对于原来的位置定位
            absolute 绝对定位   相对于包含块进行定位的 包含块就是离他最近开启定位的祖先元素 脱离文档流
            fixed    固定定位    相对于浏览器视口定位 
            sticky   粘滞定位 */
        

        .box1{
            width: 200px;
            height: 200px;
            background-color: darkcyan;

            position: absolute;

            margin-left: auto; 
            margin-right: auto;
            margin-top:auto;
            margin-bottom: auto;

            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
        }

    
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
