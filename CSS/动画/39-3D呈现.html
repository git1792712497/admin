<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
          perspective: 600px;
      }
      .box{
        position: relative;
        width: 200px;
        height: 200px;
        margin: 300px auto;
       
      }
      .box div{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color:green;
      }
      .box div:last-child{
          background-color: blue;
          transform: rotateX(70deg);
      }
      
      .box:hover{
          transform:rotateY(80deg);
          transition: all 2s;
          /* 开启3d立体空间 */
          transform-style: preserve-3d ;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
