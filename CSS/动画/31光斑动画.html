<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			html,body{
				height: 100%;
				overflow: hidden;
				text-align: center;
			}
			
			h1{
				/*transition: 3s;*/
				margin-top: 50px;
				display: inline-block;
				color: rgba(19, 17, 17, 0.3);
				font:bold 80px "微软雅黑";
                background: linear-gradient(120deg, rgba(255, 255, 255, 0) 100px, rgb(110, 16, 16) 180px, rgba(255, 255, 255, 0) 260px) no-repeat;
                -webkit-background-clip: text ;
			}
			
			h1:hover{
				background-position: 500px 0;
			}
		</style>
	</head>
	<body>
		<h1>智能产品开发19001</h1>
	</body>
	<script type="text/javascript">
		var h1 = document.querySelector("h1");
		var flag =-160;
		
		setInterval(function(){
			flag+=10;
			if(flag==600){
				flag=-160;
			}
			h1.style.backgroundPosition = flag+"px";
		},30)
		
	</script>
</html>
