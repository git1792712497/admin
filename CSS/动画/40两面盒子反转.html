<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            perspective: 500px;
        }
        .box{
            width: 300px;
            height: 300px;
            margin: 300px auto;
            position: relative;
        /* 添加立体效果 */
        transform-style: preserve-3d;
        }
        .box1,.box2{
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            color: #fff;
            /* 水平居中 */
            text-align: center;
            /* 垂直居中 */
            line-height: 300px;

        }
        .box1{
            background-color: black;
            z-index: 1;
        }
        .box2{
            background-color: aqua;
            /* 先给后面盒子反转180 */
            transform: rotateY(180deg);
        }
        /* 旋转父盒子 */
        .box:hover{
            transform: rotateY(180deg);
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">智能产品开发19001</div>
        <div class="box2">周龙权</div>
    </div>
</body>
</html>
