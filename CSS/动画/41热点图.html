<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 400px 700px;
            width: 100px;
            height: 100px;
            position: relative;
        }
        .dotted{
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #09f;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
        }
        /* 属性选择器 */
        .box div[class^="box"]{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 30px;
            height: 30px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation: pulse 1.2s linear infinite;
        }
        .box3{
            animation-delay: 0.5s !important;
        }

        .box4{
            animation-delay: 0.9s !important;
        }
/* 定义动画 */
        @keyframes pulse{
            0%{

            }
            60%{
                width: 80px;
                height: 80px;
                opacity: 1;
            }
            100%{
                width: 150px;
                height: 150px;
                opacity: 0;
            }

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="dotted"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
