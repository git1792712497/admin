<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      background-color: brown;
      margin-top: 100px;
      margin-left: 400px;
      transition: all 1s;
      /* 设置缩放中心点 */
      transform-origin: left bottom;
    }

    div:hover{
      /* 缩放(里面跟数字倍数)放大缩小不影响其他盒子 */
      transform: skew(0,9deg);
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
