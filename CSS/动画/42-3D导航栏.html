<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      ul{
          margin: 100px;
      }

      ul li{
          width: 240px;
          height: 70px;
          list-style: none;
          /* 加透视 */
          perspective: 500px;
          margin: 50px 20px;

      }
      .box{
          position: relative;
          width: 100%;
          height: 100%;    
          /* 给父盒子加3d效果 */
          transform-style: preserve-3d; 
          transition: all .5s;
      }
      .box1,
      .box2{
          position: absolute;
          text-align: center;
          font-size: 30px;
          line-height: 70px;
          color: whitesmoke;
          width: 100%;
          height: 100%;
            top: 0px;
            left: 0px;      
      }

      .box1{
          background-color: chocolate;
          z-index: 1;
          /* 让盒子往前走 (眼前移动)*/
          transform: translateZ(35px);
      
      }
 
      .box2{
          background-color: darkgreen;
          /* 盒子下走box1盒子一半 */
          transform: translateY(35px)rotateX(-90deg);
      }

      .box:hover{
          transform: rotateX(90deg);
      }
    </style> 
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="box1">智能产品开发</div>
                <div class="box2">周龙权</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="box1">智能产品开发</div>
                <div class="box2">周龙权</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="box1">智能产品开发</div>
                <div class="box2">周龙权</div>
            </div>
        </li>
    </ul>
   
</body>
</html>
