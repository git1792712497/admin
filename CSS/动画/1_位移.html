<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* 如果想让盒子垂直水平居中可以和transform:translate配合使用(对行内元素无效) */
        div{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            transition: all 2s;
            position: absolute;
        }

        div:hover{
           /* 如果用百分号则是盒子自身宽度或高度计算 */
            transform: translate(100px,100px); /* 移动 */
        }

    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
