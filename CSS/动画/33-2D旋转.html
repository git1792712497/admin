<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            transition: all 2s;
            position: absolute;
            margin-top: 300px;
            margin-left: 500px;

            /* 设置旋转中心点(可以是方位词也可以是像素) */
            transform-origin: left bottom;
        }

        div:hover{
            transform: rotate(-180deg);  /* 旋转 */
           
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
