<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 透视需要写给被观察元素父元素上 (透视大看到小反之)*/
        body{
            perspective: 500px;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            /* 3D移动 x,y,x */
            transform: translate3d(100px,100px,100px);
            /* z轴 */
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
